<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="Home-score">
          <h3 class="home-title">HOME</h3>
          <div class="home-score-background">
            <h3 id="score_home">0</h3>
          </div>
          <button id="freethrow-el" onclick="freethrow()">+1</button>
          <button id="midrange-el" onclick="midrange()">+2</button>
          <button id="threepointer-el" onclick="threepointer()">+3</button>
        </div>
      </div>
      <div class="Guest-score">
        <h3 class="guest-title">GUEST</h3>
        <div class="guest-score-background">
          <h3 id="score_guest">0</h3>
        </div>
        <button id="freethrow-el" onclick="freethrow_guest()">+1</button>
        <button id="midrange-el" onclick="midrange_guest()">+2</button>
        <button id="threepointer-el" onclick="threepointer_guest()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
